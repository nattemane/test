name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions (windows runner) ðŸš€
on: [push]
jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 9999
    steps:
    - name: Download cloudflared
      run: Invoke-WebRequest https://github.com/cloudflare/cloudflared/releases/download/2024.6.1/cloudflared-windows-amd64.exe -OutFile cloudflared.exe
    - name: Enable TS
      run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server'-name "fDenyTSConnections" -Value 0
    - run: Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
    - run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
    - run: Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "dave" -Force)
    - name: Create Tunnel
      run: .\cloudflared tunnel --url "rdp://127.0.0.1:3389"
